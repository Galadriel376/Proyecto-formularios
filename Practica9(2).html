<html>
<head>
    <title>
    </title>
</head>
<body bgColor="66CCFF">
    <h1><CENTER><FONT color="bLUE">FORMA DE PAGO</FONT></CENTER></h1>
    <center>
        <form>
            <table border="0" bgColor="CCFF99">
                <tr>
                    <th align="left">Tipo de tarjeta:</th>
                    <td>Visa<input type="radio" name="tarjeta" />Mastercard<input type="radio" name="tarjeta" />4B<input type="radio" name="tarjeta" /></td>
                </tr>
                <tr>
                    <th align="left">Nº de Tarjeta</th>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <th align="left" colspan="2">Fecha de caducidad:</th>
                    <td>Mes:<select><option>Enero</option><option></option><option></option><option></option></select></td>
                    <td>Año:<select><option>2001</option><option></option><option></option><option></option></select></td>
                </tr>
                <tr>
                    <th align="left">Fecha de alta:</th>
                    <td align="right">Día:<select><option>1</option><option></option><option></option><option></option></select></td>
                    <td>Mes:<select><option>Enero</option><option></option><option></option><option></option></select></td>
                    <td>Año:<select><option>2001</option><option></option><option></option><option></option></select></td>
                </tr>
                <tr>
                    <td colspan="2" align="right"><input type="submit" value="Aceptar" /><input type="reset" value="Borrar" /></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
